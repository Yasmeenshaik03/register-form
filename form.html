<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Registration Form </title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <img src="d:\web\logo.png" alt="logo" height="100"/>
    <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input type="text" name="Fname" id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Email:</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Password:</label>
            <br>
            <input type="password" name="Password" id="password" placeholder="Enter Your password">
            <br><br>
            <label> Confirm Password:</label>
            <br>
            <input type="password"name="password" id="password" placeholder="Confirm Your Password">
            <br><br>
            <label>Date Of Birth</label>
            <br>
            <input type="DOB" name="DOB" id="DOB" placeholder="Enter Your Date Of Birth">
            <br><br>
             <label>Gender</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="Male">
            &nbsp;
            <span id="Male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="Female">
            &nbsp;
            <span id="Female">Female</span>
            <br><br>
             <input type="checkbox" id="Terms" name="Terms" required>
             <label> I Accept to all Terms&Conditions</label>
            <br><br>
            <button>Submit</button>
            </form>
    </div>
</div>   
</body>
</html>
